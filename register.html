<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Jost:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Gigit | on your own</title>
</head>
<body>
    <div class="overlay active">
        <div class="overlay__content-container">
            <div class="auth-page">
                <div class="auth-page__close-btn-wrapper">
                    <button type="button" class="close-btn">
                        <svg class="close-btn__icon">
                            <use href="img/sprite.svg#icon-Close"></use>
                        </svg>
                    </button>
                </div>
    
                <h1 class="heading-2 margin-bottom-large-44px">
                    Venue Sign Up
                </h1>
    
                <form action="#" class="auth-form margin-bottom-largest">
                    <ul class="auth-form__list">
                        <li class="auth-form__item">
                            <label class="auth-form__label" for="input-name">
                                Name of your Venue
                            </label>
                            <input type="text" class="auth-form__input" placeholder="Venue" id="input-name" required>
                        </li>
                        <li class="auth-form__item">
                            <label class="auth-form__label" for="input-phone">
                                Mobile Phone (to log in to the site)
                            </label>
                            <input type="phone" class="auth-form__input" placeholder="+61 111 111 111" id="input-phone" required>
                        </li> 
                    </ul>
                </form>

                <div class="auth-page__action-bar">

                </div>

                <ul class="auth-page__btn-list">
                    <li>
                        <a href="browse.html" class="button-large button-large--primary">Sign Up</a>
                    </li>
                    <li>
                        <a href="index.html" class="auth-page__link link">Go to Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
