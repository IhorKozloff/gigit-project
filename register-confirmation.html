<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Jost:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Gigit | on your own</title>
    </head>
    <body>
        <div class="overlay active">
            <div class="overlay__content-container">
                <div class="auth-page">
                    <div class="auth-page__close-btn-wrapper">
                        <button type="button" class="close-btn">
                            <svg class="close-btn__icon">
                                <use href="img/sprite.svg#icon-Close"></use>
                            </svg>
                        </button>
                    </div>    
                    <h1 class="heading-2 margin-bottom-small">
                        Enter the code
                    </h1>    
                    <p class="auth-page__tooltip margin-bottom-large-44px">The code has been sent to +61 111 111 111</p>
                    <form action="#" class="auth-form margin-bottom-large-16px">
                        <ul class="auth-form__list">
                            <li class="auth-form__item">
                                <label class="auth-form__label" for="input-phone">
                                    Code from sms
                                </label>
                                <input type="phone" class="auth-form__input" id="input-phone" required>
                            </li> 
                        </ul>
                    </form>
                    <p class="auth-page__tooltip margin-bottom-largest text-align-center">Recent in 30</p>
                    <div class="auth-page__action-bar">
                    </div>
                    <ul class="auth-page__btn-list">
                        <li>
                            <a href="browse.html" class="button-large button-large--primary">Confirm</a>
                        </li>
                        <li>
                            <a href="register.html" class="auth-page__link link">Back Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
